<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .chat-box {
            width: 100%;
            max-width: 600px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow-y: scroll;
            height: 400px;
            margin-bottom: 20px;
        }
        .message {
            margin: 10px 0;
        }
        .message .nickname {
            font-weight: bold;
        }
        .message .time {
            color: #888;
            font-size: 0.8em;
        }
        .message .content {
            margin: 5px 0;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 600px;
        }
        .input-group input, .input-group textarea {
            margin: 5px 0;
            padding: 10px;
            font-size: 1em;
            width: calc(100% - 22px);
        }
        .input-group button {
            padding: 10px;
            font-size: 1em;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="chat-box" id="chat-box"></div>

<div class="input-group">
    <input type="text" id="nickname" placeholder="Enter your nickname">
    <textarea id="content" rows="3" placeholder="Enter your message"></textarea>
    <button onclick="sendMessage()">Send</button>
</div>

<script>
    function renderMessage(message) {
        const chatBox = document.getElementById('chat-box');
        const messageElement = document.createElement('div');
        messageElement.className = 'message';
        messageElement.innerHTML = `
            <div class="nickname">${message.Nickname}</div>
            <div class="time">${new Date().toLocaleString()}</div>
            <div class="content">${message.Content}</div>
        `;
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
        const nickname = document.getElementById('nickname').value;
        const content = document.getElementById('content').value;

        if (!nickname || !content) {
            alert('Please enter both a nickname and a message.');
            return;
        }

        const message = {
            "Nickname": nickname,
            "Content": content
        };

        fetch('https://cors-anywhere.herokuapp.com/https://script.google.com/macros/s/AKfycbzpkxTa5ANsbLS08MYMKZa4nIFGX368Knx4gz6C7DtjmZSuLhAUj8A5s6zj5heE2rKJSA/exec', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(message)
        })
        .then(response => response.json())
        .then(data => {
            renderMessage(data);
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
</script>

</body>
</html>
